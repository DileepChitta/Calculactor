<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body style="background-color:#060743d3">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator shadow-lg p-4 rounded">
      <input type="text" id="display" class="form-control mb-3 text-end" placeholder="0" readonly>

      <div class="buttons d-grid gap-2">
        <!-- First row -->
        <div class="d-flex gap-2">
          <button class="btn btn-danger w-100" data-value="AC">AC</button>
          <button class="btn btn-secondary w-100" data-value="%">%</button>
          <button class="btn btn-secondary w-100" data-value="^2">x²</button>
          <button class="btn btn-warning w-100" data-value="/">÷</button>
        </div>

        <!-- Number and operator rows -->
        <div class="d-flex gap-2">
          <button class="btn btn-light w-100" data-value="7">7</button>
          <button class="btn btn-light w-100" data-value="8">8</button>
          <button class="btn btn-light w-100" data-value="9">9</button>
          <button class="btn btn-warning w-100" data-value="*">×</button>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-light w-100" data-value="4">4</button>
          <button class="btn btn-light w-100" data-value="5">5</button>
          <button class="btn btn-light w-100" data-value="6">6</button>
          <button class="btn btn-warning w-100" data-value="-">−</button>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-light w-100" data-value="1">1</button>
          <button class="btn btn-light w-100" data-value="2">2</button>
          <button class="btn btn-light w-100" data-value="3">3</button>
          <button class="btn btn-warning w-100" data-value="+">+</button>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-light w-100" data-value="0">0</button>
          <button class="btn btn-light w-100" data-value=".">.</button>
          <button class="btn btn-success w-100" data-value="=">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
